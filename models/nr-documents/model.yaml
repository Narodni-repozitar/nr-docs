$defs:
  use:
  - ./definitions.yaml
record:
  extend: nr-documents#DocumentModel
  module:
    qualified: nr_documents
  permissions:
    presets:
    - read_only
  pid:
    type: dcmnts
  properties:
    metadata:
      properties:
        use: ./metadata.yaml
  draft: {}
  use:
  - invenio
  - ./custom_fields.yaml
  - ./requests.yaml

plugins:
  builder:
    disable:
      - script_sample_data
  packages:
  - oarepo-model-builder-nr
  - oarepo-model-builder-requests
  - oarepo-model-builder-drafts
  -
runtime-dependencies:
  nr-metadata: 1.0.0
  nr-oaipmh-harvesters: 1.0.0
  nr-vocabularies: 1.0.0

settings:
  i18n-languages:
  - cs
  - en
  supported-langs:
    cs:
      keyword:
        type: keyword
      text:
        analyzer: czech
    en:
      text: {}
  schema-server: local://

profiles:
  - record
  - draft


