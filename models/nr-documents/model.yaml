$defs:
  use:
  - ./definitions.yaml
model:
  extend: nr-documents#DocumentModel
  package: nr_documents
  permissions:
    presets:
    - read_only
  pid-type: dcmnts
  plugins:
    builder:
      disable:
      - script_sample_data
    packages:
    - oarepo-model-builder-nr
  properties:
    metadata:
      properties:
        use: ./metadata.yaml
  draft: {}
  use:
  - invenio
  - ./custom_fields.yaml
  - ./requests.yaml

plugins:
  packages:
  - oarepo-model-builder-requests
  - oarepo-model-builder-drafts
  - oarepo-model-builder-multilingual
runtime-dependencies:
  nr-metadata: 1.0.0
  nr-oaipmh-harvesters: 1.0.0
  nr-vocabularies: 1.0.0
settings:
  i18n-languages:
  - cs
  - en
  supported-langs:
    cs:
      keyword:
        type: keyword
      text:
        analyzer: czech
    en:
      text: {}
  schema-server: local://

