$defs:
  use:
  - ./definitions.yaml
profiles:
- record
- draft
- files
- draft_files
record:
  module:
    qualified: nr_documents
  extend: nr-documents#DocumentModel
  permissions:
    presets:
    - authenticated
  pid:
    type: dcmnts
  properties:
    metadata:
      properties: {}
  service-config:
    base-classes:
      - oarepo_runtime.services.config.service.PermissionsPresetsConfigMixin
      - nr_docs_extensions.services.config.FilteredResultServiceConfig
  json-serializer:
    base-classes: [ nr_docs_extensions.services.filtered_json_ui_serializer.FilteredUIJSONSerializer ]
  resource-config:
    base-html-url: /docs/

  # sort by czech title
  search-options:
    base-classes:
      - oarepo_runtime.services.search.I18nSearchOptions
    sort-options-field: extra_sort_options
    extra-code: |-2
          sort_options = {{oarepo_runtime.services.search.ICUSortOptions}}("nr_documents")
  record:
    extra-code: |-2
          # extra custom fields for sorting by title
          sort = {{nr_docs_extensions.services.sort.TitleICUSortField}}(source_field="metadata.title")
      
          title_search = {{oarepo_runtime.records.systemfields.icu.ICUSearchField}}(source_field="metadata.title")
          creator_search = {{oarepo_runtime.records.systemfields.icu.ICUSearchField}}(source_field="metadata.creators.fullName")
          contributor_search = {{oarepo_runtime.records.systemfields.icu.ICUSearchField}}(source_field="metadata.contributors.fullName")
          abstract_search = {{oarepo_runtime.records.systemfields.icu.ICUSearchField}}(source_field="metadata.abstract.value")
  draft: {}
  draft-files: {}
  use:
  - invenio
  - ./custom_fields.yaml
  - ./requests.yaml
  - ./harvest.yaml
  files:
    use:
      - invenio_files
    properties:
      caption: keyword

plugins:
  builder:
    disable:
    - script_sample_data
  packages:
  - oarepo-model-builder-nr
  - oarepo-model-builder-ui
  - oarepo-model-builder-files==4.*
  - oarepo-model-builder-cf==4.*
  - oarepo-model-builder-vocabularies==4.*
  - oarepo-model-builder-relations==4.*
  - oarepo-model-builder-requests
  - oarepo-model-builder-drafts
  - oarepo-model-builder-drafts-files
runtime-dependencies:
  nr-metadata: 1.0.0
  nr-oaipmh-harvesters: 1.0.0
  nr-vocabularies: 1.0.0
settings:
  i18n-languages:
  - cs
  - en
  supported-langs:
    cs:
      keyword:
        type: keyword
      text:
        analyzer: czech
    en:
      text: {}