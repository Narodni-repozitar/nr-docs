$defs:
  use:
  - ./definitions.yaml
record:
  module:
    qualified: nr_documents
  extend: nr-documents#DocumentModel
  permissions:
    presets:
    - read_only
  pid:
    type: dcmnts
  properties:
    metadata:
      properties:
        use: ./metadata.yaml
  schema-server: local://
  use:
  - invenio
  - ./custom_fields.yaml
plugins:
  builder:
    disable:
    - script_sample_data
  packages:
  - oarepo-model-builder-nr
  - oarepo-model-builder-ui
  - oarepo-model-builder-files==4.*
  - oarepo-model-builder-cf==4.*
  - oarepo-model-builder-vocabularies==4.*
  - oarepo-model-builder-relations==4.*
runtime-dependencies:
  nr-metadata: 1.0.0
  nr-oaipmh-harvesters: 1.0.0
  nr-vocabularies: 1.0.0
settings:
  i18n-languages:
  - cs
  - en
  supported-langs:
    cs:
      keyword:
        type: keyword
      text:
        analyzer: czech
    en:
      text: {}
use:
- ./requests.yaml
