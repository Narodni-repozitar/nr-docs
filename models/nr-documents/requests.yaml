
service-config:
  components:
    - "{{oarepo_requests.components.requests.PublishDraftComponent}}(\"publish_draft\", \"delete_record\")"

published-service-config:
  base-classes:
     - nr_docs_extensions.services.published_service.NrDocumentsPublishedServiceConfig
draft:
  requests:
    publish-draft:
      type:
        base-classes:
          - oarepo_requests.types.publish_draft.PublishDraftRequestType
      actions:
        submit:
          class: oarepo_requests.actions.publish_draft.PublishDraftSubmitAction
          generate: False
requests:
  delete-record:
    type:
      base-classes:
        - oarepo_requests.types.delete_record.DeleteRecordRequestType
    actions:
      submit:
        class: oarepo_requests.actions.delete_topic.DeleteTopicSubmitAction
        generate: False
